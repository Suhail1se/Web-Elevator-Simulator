<body>

    <hr>

<!-- Modal for selecting the destination floor -->
<div id="floorSelectionModal" class="modal">
    <div class="modal-content">
        <h3>Select Destination Floor <span id="countdown"></span></h3>
        <div id="floorButtonsContainer"></div>
        <button id="cancelButton" class="floorButton">Cancel</button>
    </div>
</div>
